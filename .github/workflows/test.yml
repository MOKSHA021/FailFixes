name: Backend Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
        
      - name: Run tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/failfixes_test
          JWT_SECRET: test_secret_key_for_github_actions_12345
          JWT_EXPIRE: 7d
          FRONTEND_URL: http://localhost:3000
          BACKEND_URL: http://localhost:5000
          
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4  # âœ… Changed from v3 to v4
        with:
          name: coverage-report
          path: backend/coverage/
